<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>{{ header }}</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2" style="padding:15px;">
                <strong><a href='/'>Back to entires list</a></strong>
                <hr>
                {% for tag in tags %}
                [<a href='/{{ tag.link }}/'>{{ tag.visible }}</a>]
                <br>
                {% endfor %}
            </div>

            <div class="col-md-9 col-lg-10">
                {% block container %}
                {% endblock %}
                <div id="footer">
                    --
                    <br>
                    Kirill Shmakov
                </div>
            </div>
        </div>
    </div>
</body>

{% for resource in resources %}
    {{ resource | safe }}
{% endfor %}

<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</html>
